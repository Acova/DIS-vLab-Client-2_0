<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'xl'">
  <h3 class="modal-title">Escritorio remoto</h3>
  <div class="modal-body">
    <div id="screen">

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onClose()">Cerrar</button>
    <button type="submit" class="btn btn-primary" (click)="connect()">Conectar</button>
  </div>
</clr-modal>
