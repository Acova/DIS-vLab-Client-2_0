<div class="card">
  <div class="card-header">
    Plantillas
  </div>
  <div class="card-block">
    <div class="card-text text-center">
      <div style="margin-bottom: 6px;">
        <span style="font-size: 28px; line-height: 28px;">{{ templates }} plantilla(s)</span>

  </div>
</div>
